<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Blog Automation{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='28' fill='%236cc1ff'/%3E%3Ctext x='32' y='40' text-anchor='middle' font-size='28' fill='%230b0f14' font-family='Arial'%3EA%3C/text%3E%3C/svg%3E">
</head>
<body>
    <a class="skip-link" href="#content">Skip to content</a>
    <header class="site-header" role="banner">
        <div class="container header-inner">
            <a class="logo" href="/">AutoBlog</a>
            <button class="menu-toggle" aria-label="Toggle navigation" aria-controls="site-nav" aria-expanded="false" onclick="toggleMenu()">☰</button>
            <nav id="site-nav" class="site-nav" role="navigation">
                <a href="/" aria-current="page">Home</a>
                <a href="/generate/">Generate</a>
            </nav>
        </div>
    </header>
    <main id="content" class="container">
        {% block content %}{% endblock %}
    </main>
    <footer class="site-footer" role="contentinfo">
        <div class="container footer-inner">
            <p>© {{ now|default:2025 }} AutoBlog</p>
            <p class="muted">Generated with Cohere. Built for accessibility and performance.</p>
        </div>
    </footer>
    <script src="/static/app.js"></script>
</body>
</html>
